<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Trabalhadores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Trabalhadores</ion-title>
    </ion-toolbar>
  </ion-header><br>

  <ion-grid *ngFor="let f of funcionarios"  style="background-color: white;">
    <ion-item>
      <ion-row>
        <ion-col size="12" >{{f.nome}}</ion-col>
        <ion-col size="12"><strong>{{f.funcao}}</strong></ion-col>
      </ion-row>
       <ion-row>
            <ion-col size="12" *ngIf="f.idOS == 0">
              <h6 style="color: rgb(45, 156, 45)">Disponível</h6>
           </ion-col>

           <ion-col size="12" *ngIf="f.idOS != 0">
            <h6 style="color: rgb(214, 28, 28)">Indisponível</h6>
         </ion-col>
       </ion-row>
    </ion-item>
</ion-grid>
</ion-content>
